<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css1/bootstrap.min.css">
    <link rel="stylesheet" href="../css1/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css1/style1.css" />
    <title>الحساب</title>
</head>
<style>

 
</style>
<body>
    <div class="container">
        <div class="trans">
           <a href="/">
              الصفحة الرئيسية>
            </a> 
            <a href="">
                معلومات الحساب
              </a> 
        </div>
    </div>
    <div class="container rounded bg-white mt-5 ">
        <div class="row">
            <div class="col-md-2  border-right">
          
                <div class="circle">
                    <!-- User Profile Image -->
                    <img class="profile-pic" src="./images/student.jpg">
             
                    <!-- Default Image -->
                    <!-- <i class="fa fa-user fa-5x"></i> -->
                  </div>
                  <div class="p-image">
                    <i class="fa fa-camera upload-button"></i>
                     <input class="file-upload" type="file" accept="image/*"/>
                  </div>
            </div>
            <div class="col-md-4 border-right">
                <div class="p-3 py-5 info">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-right">معلومات حساب الأستاذ</h6>
                    </div>
                    
                    <form  th:action="@{/signUpTeacher}" 
                                         class="login100-form validate-form" method="POST" >
                                        
                                               <div  >
				
                    <div class="row mt-1">
                        <div class="col-md-6"><label class="labels">الاسم الأول</label>
                        <input type="text" class="form-control" placeholder="يرجى ادخال الاسم كامل"  name="fname"></div>
                          
                          <div class="col-md-6"><label class="labels">الاسم الأخير</label>
                        <input type="text" class="form-control" placeholder="يرجى ادخال الاسم كامل"  name="lname"></div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-md-12">
                        <label >مكان الإقامة</label>
                        <input type="text" class="form-control" name="country" placeholder="يرجى ادخال المكان الكامل" ></div>
                   <div class="col-md-12">
                            <label for="phone">الهاتف</label>
                            <input class="form-control" id="number" type="tel" name="number" placeholder="يرجى ادخال رقم الموبايل " autocomplete="off" required>  <!--  pattern="^\+?\d{5,20}$"-->
                        </div>
                        </div>
                     </div>
                                        <div  >
                        <div class="col-md-12">
                            <label for="email">البريد الالكتروني</label>
                            <input class="form-control" id="email" type="email"   name="email" placeholder="يرجى ادخال الايميل " autocomplete="off" required>
                        </div>
                        
                        <div class="col-md-12">
                                <label for="pass">كلمة المرور</label>
                                <input class="form-control"  id="pass" name="password"  type="password" autocomplete="off" required placeholder="كلمة المرور ">
                                <span >
                            <i id="eye" class="fa fa-eye" onclick="toggle()" ></i>
                            </span>                        
                        </div>
                      
                    </div>
                                  
                        
                     <div class="mt-5 text-center">
                     <button class="btn btn-primary profile-button" >ارسال</button></div>
                     </form>
                </div>
                   
                   
                   
                    </div>
                
           
         <div class="col-md-6 image">
                <img src="../images/signup.jpg">
            </div>
        </div>
        </div>
       
    <script>
                $(document).ready(function() {

            
        var readURL = function(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.profile-pic').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }


        $(".file-upload").on('change', function(){
            readURL(this);
        });

        $(".upload-button").on('click', function() {
        $(".file-upload").click();
        });
        });
    </script>
    
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    
</body>
</html>
