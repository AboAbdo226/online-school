.buttonb {
  margin-left:10px; 
  padding: 5px 25px;
  font-size: 20px;text-align: center;
  cursor: pointer;  outline: none;
  background-color: #24E183;
  color: #fff;
  border: none;  border-radius: 15px;
  box-shadow: 10px #999;}
  .buttonr {
  padding: 5px 15px;
  font-size: 20px;text-align: center;
  cursor: pointer;  outline: none;
  color: #fff;background-color: #f03352;
  border: none;  border-radius: 15px;
  box-shadow: 9px #999;}
.buttonb:hover {background-color: #12A92B}
.buttonr:hover {background-color: #b30d29}
.buttonb:active {  background-color: white;
  box-shadow: 0 5px #666;  transform: translateX(4px);}
.buttonr:active {  background-color: white;
  box-shadow: 0 5px #666;  transform: translateY(4px);}
</style>

<section class="ftco-section" >
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" > عدد الأساتذة المطابق للبحث <h3 th:text=${number}></h3></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th>المعرف الذاتي ID</th>
						      <th>الاسم الأول</th>
						      <th>الاسم الاخير</th>
						      <th>البريد الالكتروني</th>
						      <th  th:if="${banned}">سبب الحظر </th>
						      <th>&nbsp;</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr class="alert" role="alert" th:each="s : ${teachers}">
						      <th scope="row" th:text=${s.id}></th>
						      <td th:text=${s.fname}></td>
						      <td th:text=${s.lname}></td>
						      <td th:text=${s.getUser_id().email}></td>
						      <td  th:if="${banned}" th:text=${s.getUser_id().banedReason}></td>
						      <td style=" width:20%"><div>
						      <form style="display: inline-block;" action="/adminlogin/teacherEdit"  method="post">
						      <button class="buttonb" type="submit" th:value="${s.getUser_id().email}" name="teacher" >Edit</button>
						      </form>
	 					      <form  style="display: inline-block;"  action="/adminlogin/userDelete" method="post">
						      <button class="buttonr" type="submit" th:value="${s.getUser_id().email}" name="userName">Delete </button>
						      </form></div>
						      </td>
						    </tr>
						   
						  </tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</section>
