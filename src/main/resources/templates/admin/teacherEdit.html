<div style="width:60%; margin-right:24%;" >
		<div class="testbox">
      <form action="/adminlogin/editDone" method="post">
        <div class="banner">
          <h1>لوحة تعديل البيانات</h1>
        </div>
        <br/>
        <fieldset th:object="${user}">
          <legend style=" text-align: center;" 
          th:text="${user.fname }+' - '+${user.lname }" dir="rtl"></legend>
            
            <img src="">
          <div class="item" id="center">
            <label for="fname">البريد الالكتروني <span>*</span></label>
            <input id="fname" th:value=${user.email} type="email" name="email" readonly="readonly"
            style="background-color:#adb5bd; " />
          </div>
          <div class="item" id="center">
            <label for="fname"> الاسم الاول <span>*</span></label>
            <input id="fname"  th:value="${user.fname }" type="text" name="fname" />
          </div>
          <div class="item" id="center">
            <label for="fname"> الاسم الثاني <span>*</span></label>
            <input id="fname" th:value="${user.lname }" type="text" name="lname" />
          </div>
          <div class="item" id="center" th:if=${user.subject} th:each="c : ${user.getSubject()}" hidden="true">
            <label for="fname">الاختصاص<span>*</span></label>
            <input id="fname" th:value="${c}" type="text" name="subject"/>
          </div>
          <div class="item" id="center" th:if=${user.subject}>
            <label for="fname">الاختصاص<span>*</span></label>
            <input id="fname" th:value="${user.subjectName}" type="text" name="subjectName" readonly="readonly"/>
          </div>
           <div class="item" id="center">
            <label for="bdate">تاريخ التسجيل bdo sghl <span>*</span></label>
            <input id="bdate" type="date" name="bdate" />
          </div>
          <div class="item" id="center" >
             <p>أختيار المرحلة الدراسية</p>
            <select dir="ltr" name="grade">
             <option value="1" >1st</option>
              <option value="2">2nd</option>
              <option value="3">3rd</option>
             <option value="4">4th</option>
             <option value="5">5th</option>
              <option value="6">6th</option>
             <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
             <option value="10">10th</option>
              <option value="11">11th</option>
             <option value="12">12th</option>
            </select>
          </div>
          <div class="item" id="center">
            <label for="fname">عدد المواد التي يدرسها <span>*</span></label>
            <input id="fname" th:value="${SN}" type="text" name="SN" readonly="readonly" />
          </div>
          
           <div class="item" id="center">
             <p>اختيار المادة الدراسية</p>
            <select dir="ltr" name="subjectId">
             <option value="100" >رياضيات للصف العاشر</option>
              <option value="101">عربي للصف العاشر</option>
              <option value="110">رياضيات للصف الحادي عشر</option>
             <option value="120">رياضيات للصف البكلوريا</option>
             <option value="5">5th</option>
              <option value="6">6th</option>
             <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
             <option value="10">10th</option>
              <option value="11">11th</option>
             <option value="12">12th</option>
            </select>
          </div>
          <br/>
          <div    style=" width:30%; border: 1px solid black; border-radius:10px;
             padding-right: 6px; padding-top: 6px; margin-bottom: 20px; margin-right:36%; " >
            <h5 >حالة المستخدم الحالي :</h5>
            <h6 th:if="!${user.isEnable}">محظور العرص</h6>
            <h6 th:if=${user.isEnable}>الحساب مفعل</h6>
            
            <p th:text=${user.banedReason} id="center"></p>

          </div>
           <div  class="question"  style=" width:50%; border: 1px solid black; border-radius:10px;
             padding-right: 6px; padding-top: 6px; margin-bottom: 20px; margin-right:26%; " >
            <label>التحقق من المعلم<br/>هل يوجد مشاكل في هذا المعلم</label>
            
               <div class="question-answer"  style="width: 90%;" th:if="${user.isEnable} == true">
              <div onclick="unbanne()">
                <input type="radio" value="true" id="radio_1" name="isEnable"  checked="checked" />
                <label for="radio_1" class="radio" ><span> تفعيل الحساب  ...!!</span></label>
              </div>
              <div onclick="banne()">
                <input  type="radio" value="false" id="radio_2" name="isEnable"/>
                <label for="radio_2" class="radio"><span>إيقاف تفعيل الحساب ..!!!</span></label>
              </div>
             </div>
             
            <div class="question-answer"  style="width: 90%;" th:if="!${user.isEnable }">
              <div onclick="unbanne()">
                <input type="radio" value="true" id="radio_1" name="isEnable" />
                <label for="radio_1" class="radio" ><span> تفعيل الحساب  ...!!</span></label>
              </div>
              <div onclick="banne()">
                <input  type="radio" value="false" id="radio_2" name="isEnable"   checked="checked"/>
                <label for="radio_2" class="radio"><span>إيقاف تفعيل الحساب ..!!!</span></label>
              </div>
             </div>


             
            <div id="banne" class="item" style="padding:10%; display: none;">
            <label for="fname">سبب الحظر  <span>*</span></label>
            <textarea id="fname" th:text=${user.banedReason} name="banedReason" style="padding:10%;" ></textarea>
          </div>
          </div>

               </fieldset>
 
        
        <div class="btn-block">
          <button type="submit" href="/" th:value="${SN}" name="SN">Submit</button>
        </div>
      </form>
    </div>
	</div>
	<script>
	function banne()
	{

	    document.getElementById("banne").style.display ="block";
	}
	function unbanne()
	{

	    document.getElementById("banne").style.display ="none";
	}
	</script>
